<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9F9F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD4A0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#86E7E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7FDCA3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9F9F;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#86E7E0;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFD4A0;stop-opacity:0.2" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="200" height="50" rx="12" fill="#1A1A2E"/>
  
  <!-- 自由曲线装饰 -->
  <path d="M0 25C30 35 40 15 70 25C100 35 130 15 160 25C190 35 200 15 200 25" 
        stroke="url(#gradient3)" 
        stroke-width="20"
        stroke-linecap="round"
        fill="none"/>
  
  <!-- Blog 文字 -->
  <!-- <text x="140" y="32" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="#C4B5FD">
    Blog
  </text> -->

  <!-- aimless 艺术字 -->
  <g transform="translate(20, 33)">
    <!-- a - 自由手写风格 -->
    <path d="M0 -8C2 -12 8 -12 8 -8C8 -4 0 0 0 0C0 0 8 0 8 4" 
          stroke="url(#gradient1)" 
          stroke-width="3" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- i - 随性点缀 -->
    <path d="M14 0V-8M14 -12L14 -13" 
          stroke="url(#gradient2)" 
          stroke-width="3" 
          stroke-linecap="round"/>
    <circle cx="14" cy="-15" r="1" fill="url(#gradient1)"/>
    
    <!-- m - 流动感 -->
    <path d="M20 0C20 -8 24 -8 24 0C24 -8 28 -8 28 0" 
          stroke="url(#gradient1)" 
          stroke-width="3" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- l - 延伸感 -->
    <path d="M34 4C34 4 34 -16 34 -16" 
          stroke="url(#gradient2)" 
          stroke-width="3" 
          stroke-linecap="round"/>
    
    <!-- e - 开放感 -->
    <path d="M42 -4C48 -4 48 -8 42 -8C36 -8 36 0 42 0C48 0 48 -4 42 -4" 
          stroke="url(#gradient1)" 
          stroke-width="3" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- ss - 连续性 -->
    <path d="M54 -8C62 -8 62 -4 54 -4C54 -4 62 -4 62 0" 
          stroke="url(#gradient2)" 
          stroke-width="3" 
          stroke-linecap="round" 
          fill="none"/>
    <path d="M68 -8C76 -8 76 -4 68 -4C68 -4 76 -4 76 0" 
          stroke="url(#gradient1)" 
          stroke-width="3" 
          stroke-linecap="round" 
          fill="none"/>
  </g>

  <!-- 随性点缀 -->
  <circle cx="180" cy="15" r="2" fill="url(#gradient1)" opacity="0.6"/>
  <circle cx="190" cy="35" r="1.5" fill="url(#gradient2)" opacity="0.4"/>
  <circle cx="170" cy="25" r="1" fill="url(#gradient1)" opacity="0.3"/>
  <path d="M160 10C162 8 164 12 166 10" stroke="url(#gradient2)" stroke-width="1" opacity="0.5"/>
</svg>
